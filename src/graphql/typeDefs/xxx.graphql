
type Query {
  listProcessTemplate(executableOnly: Boolean): ProcessTemplate[]
  listProcessInstance(templateId: Int)

}


type ProcessTemplate {
  id: Int!
  bpmnId: String!
  name: String!
  candidateGroup: Group
  instances: ProcessInstance[]
}
type ProcessInstance {
  id: Int!
  bpmnId: String!
  name: String!
  servicer: User
  template: ProcessTemplate
}
