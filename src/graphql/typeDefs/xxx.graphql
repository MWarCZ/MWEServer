  candidateGroup: Group
  instances: NodeElementInstance[]
}
type NodeElementInstance {
  id: Int!
  bpmnId: String!
  name: String!
  servicer: User
  template: NodeElementTemplate
}
type DataObjectTemplate {
  id: Int!
  bpmnId: String!
  name: String!
  candidateGroup: Group
  instances: DataObjectInstance[]
}
type DataObjectInstance {
