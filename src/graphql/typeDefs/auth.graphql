
type Query {
  me: User
}

type Mutation {
  login(input: LoginLocalInput!): LoginPayload
  loginGithub(input: LoginGithubInput!): LoginPayload
}

input LoginLocalInput {
  password: String!
  login: String!
  expires: String
}

type LoginPayload {
  token: String!
  user: User!
}

input LoginGithubInput {
  expires: String
}
