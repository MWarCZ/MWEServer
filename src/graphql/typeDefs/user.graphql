# import * from './group.graphql'

type Query {
  user(id:Int!): User
  users: [User]!
  allUsers: [User]!
}
type Mutation {
  createNewUser(input: NewUserInput!):User

  changeUserPassword(input: ChangePasswordInput, id: Int): Boolean
  updateUserInfo(input: UpdateUserInfoInput!, id: Int): User
  deleteUser(id: Int!): Boolean

  lockUser(id: Int!): User
  unlockUser(id: Int!): User

}

type User {
  id: Int!
  login: String!
  email: String
  firstName: String
  lastName: String
  groups: [Group!]!
  protected: Boolean!
  locked: Boolean!
}

input NewUserInput {
  password: String!
  login: String!

  email: String
  firstName: String
  lastName: String
}

input UpdateUserInfoInput {
  email: String
  firstName: String
  lastName: String
}

input ChangePasswordInput {
  oldPassword: String!
  newPassword: String!
}
